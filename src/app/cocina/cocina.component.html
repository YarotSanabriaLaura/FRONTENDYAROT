<div class="page-header-industrial">
  <h1>Cocinas Industriales</h1>
  <p>Gestión y control de cocinas registradas en el sistema.</p>
</div>

<div class="card">
  <h2>Lista de Cocinas</h2>
  <button class="btn-primary-custom" routerLink="/cocina/nueva">Agregar Cocina</button>

  <table class="table-modern">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of cocinas">
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.ubicacion }}</td>
        <td>
          <button class="btn-primary-custom" [routerLink]="['/cocina/editar', c.id]">Editar</button>
          <button class="btn-danger-custom" (click)="eliminar(c.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
