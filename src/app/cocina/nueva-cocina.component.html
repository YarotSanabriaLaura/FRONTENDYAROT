<div class="page-header-industrial">
  <h1>Nueva Cocina</h1>
  <p>Registra una nueva cocina dentro del sistema industrial.</p>
</div>

<div class="form-card">
  <h2 class="form-title">Formulario de Registro</h2>

  <form (ngSubmit)="guardar()" #form="ngForm">

    <div class="form-group">
      <label>Nombre de la Cocina</label>
      <input
        type="text"
        name="nombre"
        [(ngModel)]="cocina.nombre"
        class="input-industrial"
        placeholder="Ej. Cocina Principal"
        required
      />
    </div>

    <div class="form-group">
      <label>Ubicaci√≥n</label>
      <input
        type="text"
        name="ubicacion"
        [(ngModel)]="cocina.ubicacion"
        class="input-industrial"
        placeholder="Ej. Planta baja - Ala A"
        required
      />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary-custom">Guardar</button>
      <button type="button" class="btn-secondary-custom" routerLink="/cocina">Volver</button>
    </div>

  </form>
</div>
