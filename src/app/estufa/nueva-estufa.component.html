<div class="page-header-industrial">
  <h1>Nueva Estufa</h1>
  <p>Registra una nueva estufa industrial dentro del sistema.</p>
</div>

<div class="form-card">
  <h2 class="form-title">Formulario de Registro</h2>

  <form (ngSubmit)="guardar()" #form="ngForm">

    <div class="form-group">
      <label>Descripción</label>
      <input
        type="text"
        name="descripcion"
        [(ngModel)]="estufa.descripcion"
        class="input-industrial"
        placeholder="Ej. 4 hornillas, encendido eléctrico…"
        required
      />
    </div>

    <div class="form-two-columns">
      <div class="form-group">
        <label>Marca</label>
        <input
          type="text"
          name="marca"
          [(ngModel)]="estufa.marca"
          class="input-industrial"
          placeholder="Ej. Samsung"
          required
        />
      </div>

      <div class="form-group">
        <label>Modelo</label>
        <input
          type="text"
          name="modelo"
          [(ngModel)]="estufa.modelo"
          class="input-industrial"
          placeholder="Ej. NE63"
          required
        />
      </div>
    </div>

    <div class="form-two-columns">
      <div class="form-group">
        <label>Potencia (W)</label>
        <input
          type="number"
          name="potencia"
          [(ngModel)]="estufa.potencia"
          class="input-industrial"
          placeholder="Ej. 1200"
          required
        />
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <input
          type="text"
          name="tipo"
          [(ngModel)]="estufa.tipo"
          class="input-industrial"
          placeholder="Ej. gas / eléctrica / mixta"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label>Cocina asignada</label>
      <select
        name="cocina"
        class="input-industrial"
        [(ngModel)]="selectedCocinaId"
        required
      >
        <option value="" disabled selected>Seleccione una cocina</option>
        <option *ngFor="let c of cocinas" [value]="c.id">
          {{ c.nombre }}
        </option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary-custom">Guardar</button>
      <button type="button" class="btn-secondary-custom" routerLink="/estufa">
        Volver
      </button>
    </div>

  </form>
</div>
